{% extends 'item/base.html' %}

{% block script %} <script src="https://js.stripe.com/v3/"></script> {% endblock script%}
{% block content %}
    <div class="row text-center g-2">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow h-100">
                    <div class="card-header">
                        <h5 class="my-0 font-weight-normal">{{ object.name }}</h5>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title">{{ object.price }} $</h3>

                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ object.description}}</li>
                        </ul>
                        <form
          action="{% url 'item:create-checkout-session' object.id %}"
          method="POST"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Buy</button>
                    </form>
                    </div>
                </div>
            </div>
        {% endfor %}
                    </div>
    {% endblock %}
